<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="I-edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="main.css"/>
       <title>Weather App</title>
   </head>

   <body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" 
            class="search-box" placeholder="Your current City... ">
        </header>
        <main>
            <section class="location">
                <div class="city">Cape Town, RSA</div>
                <div class="date">Tuesday 29 November 2022</div>
            </section>
            <div class="current">
                <div class="temp">18<span>°C</span></div>
                <div class="weather">Rainy</div>
                <div class="hi-low">12°C / 15°C</div>
            </div>
            
        </main>
    </div>
    <script src="main.js"></script>
   </body>

   
</html>
