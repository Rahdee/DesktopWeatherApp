<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="I-edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="main.css"/>
       <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
       <title>Weather App</title>
   </head>

   <body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" id="CityInput" onchange=""
            class="search-box" placeholder="Your current city... ">
        </header>
        <main>
            <section class="location">
                <div class="city">Mendoza,ARG</div>
                <div class="date">Fri,02 Dec 2022 , 06:30:30 ART</div>
            </section>
            <div class="current">
                <div class="temp">291<span>°K</span></div>
                <div class="weather">Rainy</div>
                <div class="hi-low"> Min = 285°K / Max = 288°K</div>
            </div>

            

        </main>
        
    </div>
    <script src="main.js"></script>
    
   </body>

   
</html>
